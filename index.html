  <body>
    <h1>My Heading</h1>

    <ul class='breakfast'>

          <li class="list-item">Pancake</li>
          <li class="list-item">Cereal</li>
          <li class="list-item">Waffle</li>
        </ul>
      </li>
      <li class='tuesday'>
        <h2>Tuesday</h2>
        <ul>
          <li class="list-item" id='travUp'>Egg</li>
          <li class="list-item">Sandwich</li>

    <ul class='lunch'>
      <li class="list-item-jq first">Burger</li>
      <li class="list-item-jq">Fries</li>
      <li class="list-item-jq">Milkshake</li>
    </ul>

    <button class='eat'>Eat Lunch</button>
